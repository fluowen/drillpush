<body>
    <div id="header"></div>
    <div id="contact"></div>

    <div id="myCarousel" class="carousel slide my-6 p-5 rounded-3" data-bs-ride="carousel">
        <div class="carousel-indicators">

            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./source/images/Missao.svg" class="d-block w-100" alt="...">
                <div class="carousel-caption text-end">
                    <p><a class="btn btn-md btn-warning" href="https://wa.me/16476280648" target="_blank">Fale

            </div>
            <div class="carousel-item active">

                <img src="./source/images/Valores.svg" class="d-block w-100" alt="...">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">

    <div id="rental"></div>
    <div id="differentials"></div>
    <div id="equipments"></div>
    <!-- ...your main content here... -->
    <div id="footer"></div>

    <script>
        function loadComponent(id, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback();
                });
        }

        // Carregar Header e Footer
        loadComponent('header', 'source/components/header.html');
        loadComponent('contact', 'source/components/contact.html');
        loadComponent('rental', 'source/components/rental.html');
        loadComponent('differentials', 'source/components/differentials.html');
        loadComponent('equipments', 'source/components/equipments.html');
        loadComponent('footer', 'source/components/footer.html'); 
    </script>
