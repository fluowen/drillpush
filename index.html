<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DRILLPUSH</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div id="header"></div>
    <div id="contact"></div>

    <div id="myCarousel" class="carousel slide mb-6 z-n1 rounded-3" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active"
                aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="./source/images/Missao.png" class="d-block w-100" alt="...">
                <div class="carousel-caption text-end">
                    <p><a class="btn btn-md btn-warning" href="#">Fale conosco</a></p>
                </div>
            </div>
            <div class="carousel-item active">
                <img src="./source/images/Visao.png" class="d-block w-100" alt="...">
                <div class="container">
                    <div class="carousel-caption">
                        <p><a class="btn btn-md btn-warning" href="#">Saiba mais</a></p>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./source/images/Valores.png" class="d-block w-100" alt="...">
                <div class="container">
                    <div class="carousel-caption align-middle text-end">
                        <p><a class="btn btn-md btn-primary" href="#">Agendar reuni√£o</a></p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div id="solutions"></div>
    <!-- ...your main content here... -->
    <div id="footer"></div>

    <script>
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        // Carregar Header e Footer
        loadComponent('header', 'source/components/header.html');
        loadComponent('contact', 'source/components/contact.html');
        loadComponent('solutions', 'source/components/solutions.html');
        loadComponent('hero', 'source/components/hero.html');
        loadComponent('footer', 'source/components/footer.html'); 
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
        integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
        crossorigin="anonymous"></script>
</body>

</html>
