    <div id="footer"></div>
    <script>
        function loadComponent(id, url, callback) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                    if (callback) callback();
                });
        }

        // Fecha os accordions em telas pequenas, abre em telas grandes
        function updateAccordionState() {
            if (window.innerWidth < 768) {
                document.querySelectorAll('.accordion-collapse').forEach(function (el) {
                    el.classList.remove('show');
                });
            } else {
                document.querySelectorAll('.accordion-collapse').forEach(function (el) {
                    el.classList.add('show');
                });
            }
        }

        // Carregar Header e Footer
        loadComponent('header', './source/en-us/components/header.html');
        loadComponent('contact', './source/en-us/components/contact.html');
        // Carregar o accordion de produtos e aplicar o fechamento/abertura conforme o tamanho da tela
        loadComponent('productsAccordion', './source/en-us/components/productsAccordion.html', function () {
            updateAccordionState();
            window.addEventListener('resize', updateAccordionState);
        });
        loadComponent('drillrigs', './source/en-us/components/drillrigs.html', function () {
            // Carrega o botão popover em todos os cards
            fetch('./source/en-us/components/popover.html')
                .then(response => response.text())
                .then(popoverBtnHtml => {
                    document.querySelectorAll('.popover').forEach(el => {
                        el.innerHTML = popoverBtnHtml;
                    });
                    // Inicializa todos os popovers
                    document.querySelectorAll('[data-bs-toggle="popover"]').forEach(function (popoverTriggerEl) {
                        new bootstrap.Popover(popoverTriggerEl);
                    });
                });
        });
        loadComponent('toolingandconsumables', './source/en-us/components/toolingandconsumables.html', function () {
            // Carrega o botão popover em todos os cards
            fetch('./source/en-us/components/popover.html')

                    document.querySelectorAll('.popover').forEach(el => {
                        el.innerHTML = popoverBtnHtml;
                    });
                    // Inicializa todos os popovers
                    document.querySelectorAll('[data-bs-toggle="popover"]').forEach(function (popoverTriggerEl) {
                        new bootstrap.Popover(popoverTriggerEl);
                    });
                });
        });
        loadComponent('footer', './source/en-us/components/footer.html');

    </script>
